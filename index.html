<!DOCTYPE html>
<html>
<head>
    <title>Analog Clock</title>
    <script type="text/javascript" src="js/main.js"></script>
    <link type="text/css" rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="analog-clock">
    <div class="clock">
        <div class="inner">
            <div class="hour hand"></div>
            <div class="minute hand"></div>
            <div class="second hand"></div>
            <div class="graduations">
                <div class="graduation">
                    <div class="number_wrap">
                        <span class="graduationNumber">12</span>
                    </div>
                </div>
                <div class="graduation">
                    <div class="number_wrap">
                        <span class="graduationNumber">1</span>
                    </div>
                </div>
                <div class="graduation">
                    <div class="number_wrap">
                        <span class="graduationNumber">2</span>
                    </div>
                </div>
                <div class="graduation">
                    <div class="number_wrap">
                        <span class="graduationNumber">3</span>
                    </div>
                </div>
                <div class="graduation">
                    <div class="number_wrap">
                        <span class="graduationNumber">4</span>
                    </div>
                </div>
                <div class="graduation">
                    <div class="number_wrap">
                        <span class="graduationNumber">5</span>
                    </div>
                </div>
                <div class="graduation">
                    <div class="number_wrap">
                        <span class="graduationNumber">6</span>
                    </div>
                </div>
                <div class="graduation">
                    <div class="number_wrap">
                        <span class="graduationNumber">7</span>
                    </div>
                </div>
                <div class="graduation">
                    <div class="number_wrap">
                        <span class="graduationNumber">8</span>
                    </div>
                </div>
                <div class="graduation">
                    <div class="number_wrap">
                        <span class="graduationNumber">9</span>
                    </div>
                </div>
                <div class="graduation">
                    <div class="number_wrap">
                        <span class="graduationNumber">10</span>
                    </div>
                </div>
                <div class="graduation">
                    <div class="number_wrap">
                        <span class="graduationNumber">11</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
